<!Doctype html>
<html>
<head></head>
<body>
<h1 id="firstEle"></h1>
<script>
    const
    myVar = 10;
    var mySet = new Set();

    while (true) {
      var temp = Math.floor(Math.random() * 10000);
      if (temp >= 1000) {
        mySet.add(temp);
      }
      if (mySet.size === 10) {
        break;
      }
    }

    var result = Array.from(mySet);

    document.getElementById("firstEle").innerHTML = result;

</script>

</body>
